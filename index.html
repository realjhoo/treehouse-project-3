<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treehouse Project 3 - Forms</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>The Code Review</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <hr class="thick-top-hr">
    <hr class="thin-top-hr">

    <form>
      <fieldset class="contact-set">
          <legend>Contact Information</legend>
        <h2> Contact Information</h2>

        <!-- <label for="full-name">Full Name
          <input id="full-name" type="text" name="full-name" placeholder="Required" required>
        </label> -->

        <label for="full-name">Full Name</label>
        <input id="full-name" type="text" name="full-name" placeholder="Required" required>

<br>
        <label for="email">Email Address</label>
          <input id="email" type="email" name="email" placeholder="Required" required>
        
<br>
        <label for="phone">Phone Number</label>
          <input id="phone" type="tel" name="phone" placeholder="(123) 456-7890" required>
        
<br>
        <label for="address">Street Address</label>
          <input id="address" type="text" name="address" required>
        
<br>
        <label for="city">City</label>
          <input id="city" type="text" name="city" required>
        
<br>
        <label for="state">State</label>
          <select id="state" name="state" required>
            <option value="0">Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        
<br>
        <label for="zip">Zip Code</label>
          <input id="zip" type="text" name="zip" required>
        
      </fieldset>

      <hr class="bottom-hr">

      <fieldset class="newsletter-set">
          <legend>Newsletter</legend>
        <h2>Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>

        <p><input id="chk-news-html" type="checkbox" name="chk-news" value="html-news" checked>
        <label for="chk-news-html">HTML News</label></p>

        <p><input id="chk-news-css" type="checkbox" name="chk-news" value="css-news">
        <label for="chk-news-css">CSS News</label></p>

        <p><input id="chk-news-js" type="checkbox" name="chk-news" value="javascript-news">
        <label for="chk-news-js">Javascript News</label></p>

      <p class="newsletter-format">Newsletter format</p>

      <p><input id="html-format" type="radio" name="rdo-newsletter-format" value="html-format" checked>
      <label for="html-format">HTML</label></p>

      <p><input id="plain-text-format" type="radio" name="rdo-newsletter-format" value="plain-text-format">
      <label for="plain-text-format">Plain text</label></p>
    </fieldset>

      <label for="other-topics" class="other-topics">Other topics you'd like to hear about</label>
        <textarea id="other-topics" name="comments" rows="10" cols="60">
        </textarea>

      <button type="submit" name="btn-signup">Sign Up</button>
    </form>
    <p class="copyright">Copyright The Code Review</p>
  </body>
</html>
